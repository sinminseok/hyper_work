name: Build, Push and Deploy via CodeDeploy

on:
  push:
    branches:
      - master

env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET: funnyrun-deploy-artifacts
  CODEDEPLOY_APPLICATION: FunnyRun
  CODEDEPLOY_DEPLOYMENT_GROUP: FunnyRun-DeployGroup

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build run_api jar
        run: ./gradlew :run_api:bootJar

      - name: Build run_api Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/run_api:latest ./run_api

      - name: Build run_admin jar
        run: ./gradlew :run_admin:bootJar

      - name: Build run_admin Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/run_admin:latest ./run_admin

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push run_api image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/run_api:latest

      - name: Push run_admin image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/run_admin:latest

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create .env file from secrets
        run: |
          echo "ACCESS_KEY_EXPIRATION_SECONDS=${{ secrets.ACCESS_KEY_EXPIRATION_SECONDS }}" >> .env
          echo "DB_RDS_URL=${{ secrets.DB_RDS_URL }}" >> .env
          echo "JWT_KEY=${{ secrets.JWT_KEY }}" >> .env
          echo "MONGO_DB_NAME=${{ secrets.MONGO_DB_NAME }}" >> .env
          echo "MONGO_DB_URL=${{ secrets.MONGO_DB_URL }}" >> .env
          echo "MONGO_TEST_DB_NAME=${{ secrets.MONGO_TEST_DB_NAME }}" >> .env
          echo "RDS_PASSWORD=${{ secrets.RDS_PASSWORD }}" >> .env
          echo "RDS_USERNAME=${{ secrets.RDS_USERNAME }}" >> .env
          echo "REDIS_HOST=${{ secrets.REDIS_HOST }}" >> .env
          echo "REFRESH_KEY_EXPIRATION_SECONDS=${{ secrets.REFRESH_KEY_EXPIRATION_SECONDS }}" >> .env
          echo "ANDROID_OAUTH_CLIENT_KEY=${{ secrets.ANDROID_OAUTH_CLIENT_KEY }}" >> .env
          echo "IOS_OAUTH_CLIENT_KEY=${{ secrets.IOS_OAUTH_CLIENT_KEY }}" >> .env
          echo "ALIGO_KEY=${{ secrets.ALIGO_KEY }}" >> .env
          echo "ALIGO_SENDER=${{ secrets.ALIGO_SENDER }}" >> .env
          echo "AWS_S3_ACCESS_KEY=${{ secrets.AWS_S3_ACCESS_KEY }}" >> .env
          echo "AWS_S3_SECRET_KEY=${{ secrets.AWS_S3_SECRET_KEY }}" >> .env
          echo "MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}" >> .env
          echo "MAIL_SENDER=${{ secrets.MAIL_SENDER }}" >> .env

      - name: Create deployment artifact
        run: |
          mkdir -p deployment
          cp appspec.yml deployment/
          cp docker-compose.yml deployment/
          cp .env deployment/
          cp -r scripts deployment/
          cd deployment && zip -r ../deployment.zip .

      - name: Upload to S3
        run: |
          aws s3 cp deployment.zip s3://${{ env.S3_BUCKET }}/deployment-${{ github.sha }}.zip

      - name: Create CodeDeploy deployment
        run: |
          aws deploy create-deployment \
            --application-name ${{ env.CODEDEPLOY_APPLICATION }} \
            --deployment-group-name ${{ env.CODEDEPLOY_DEPLOYMENT_GROUP }} \
            --s3-location bucket=${{ env.S3_BUCKET }},key=deployment-${{ github.sha }}.zip,bundleType=zip \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --description "Deployment from GitHub Actions - ${{ github.sha }}"
