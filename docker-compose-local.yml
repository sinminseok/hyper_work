
services:
  mysql:
    image: mysql:8.0
    container_name: admin-mysql
    restart: always
    ports:
      - "3306:3306"
    env_file:
      - .env.admin
    environment:
      MYSQL_ROOT_HOST: '%'
    networks:
      - basic
    volumes:
      - mysql-data:/var/lib/mysql

  api-server:
    build: ./run_api
    container_name: funy-run-api
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JAVA_TOOL_OPTIONS: "-Dreactor.schedulers.defaultBoundedElasticSize=200"
    env_file:
      - .env
    ports:
      - "8080:8080"
    restart: always
    networks:
      - basic
    depends_on:
      - redis

  admin-server:
    build: ./run_admin
    container_name: funny-run-admin-api
    environment:
      SPRING_PROFILES_ACTIVE: docker
    env_file:
      - .env.admin
    ports:
      - "8081:8080"
    restart: always
    networks:
      - basic
    depends_on:
      - mysql

  redis:
    image: redis:7.2
    container_name: redis
    ports:
      - "6379:6379"
    restart: always
    networks:
      - basic

networks:
  basic:
    driver: bridge
volumes:
  mysql-data: