# 운영 환경 설정
spring:
  mail:
    host: smtp.naver.com
    port: 465
    username: ${MAIL_SENDER}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
            trust: smtp.naver.com
          socketFactory:
            port: 465
            class: javax.net.ssl.SSLSocketFactory
            fallback: false

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  server:
    port: 8080
    address: 0.0.0.0
  jackson:
    time-zone: Asia/Seoul
  config:
    import:
      - optional:file:.env[.properties]
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_RDS_URL}
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}


  data:
    mongodb:
      uri: ${MONGO_DB_URL}
      database: ${MONGO_DB_NAME}
      auto-index-creation: true

  jpa:
    hibernate:
      ddl-auto: update
      database-platform: org.hibernate.dialect.MySQLDialect
      defer-datasource-initialization: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: false
        format_sql: false
        jdbc:
          time_zone: Asia/Seoul


redis:
  host: ${REDIS_HOST}
  port: 6379

aligo:
  user-id: funyrun
  api-key: ${ALIGO_KEY}
  sender: ${ALIGO_SENDER}

jwt:
  secretKey: ${JWT_KEY}
  access:
    expiration: 3600000
    header: Authorization
  refresh:
    expiration: 1209600000
    header: Authorization-refresh

apple:
  key-url: https://appleid.apple.com/auth/keys
  verify-receipt-url:
    production: https://buy.itunes.apple.com/verifyReceipt
    sandbox: https://sandbox.itunes.apple.com/verifyReceipt
  shared-secret: ${APPLE_SHARED_SECRET}


oauth:
  android-client-id: ${ANDROID_OAUTH_CLIENT_KEY}
  ios-client-id: ${IOS_OAUTH_CLIENT_KEY}

server:
  tomcat:
    threads:
      max: 200
      min-spare: 20
      max-queue-capacity: 1000
    max-connections: 10000
    accept-count: 500
    connection-timeout: 60000
    keep-alive-timeout: 30000
    max-http-header-size: 8192
    max-keep-alive-requests: 100

cloud:
  aws:
    s3:
      bucket:
        name: hyper-run-image
      base-url: https://hyper-run-image.s3.ap-northeast-2.amazonaws.com/
    credentials:
      access-key: ${AWS_SQS_ACCESS_KEY:${AWS_S3_ACCESS_KEY}}
      secret-key: ${AWS_SQS_SECRET_KEY:${AWS_S3_SECRET_KEY}}
    region:
      static: ${AWS_SQS_REGION:ap-northeast-2}
    sqs:
      enabled: true
      region: ap-northeast-2
      queue:
        payment-created: ${AWS_SQS_PAYMENT_CREATED_QUEUE_NAME:payment-created-queue}
        game-finished: ${AWS_SQS_GAME_FINISHED_QUEUE_NAME:game-finished-queue}
      listener:
        max-concurrent-messages: 10
        max-messages-per-poll: 10
        poll-timeout: 20
        visibility-timeout: 300

    sns:
      enabled: ${AWS_SNS_ENABLED:true}
      region: ap-northeast-2
      topic:
        payment-created: ${AWS_SNS_PAYMENT_CREATED_TOPIC_ARN:}
        game-finished: ${AWS_SNS_GAME_FINISHED_TOPIC_ARN:}

google:
  play:
    package-name: ${GOOGLE_PLAY_PACKAGE_NAME:com.funyrun.app}
    service-account-key-path: ${GOOGLE_PLAY_SERVICE_ACCOUNT_KEY_PATH:s3://funny-run-secrets/funyrun-7d716a03e6f6.json}
    enabled: ${GOOGLE_PLAY_ENABLED:true}

admin:
  initial:
    email: ${ADMIN_INITIAL_EMAIL}
    password: ${ADMIN_INITIAL_PASSWORD}
