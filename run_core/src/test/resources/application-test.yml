spring:
  config:
    import: "optional:file:.env[.properties]"
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  data:
    mongodb:
      auto-index-creation: true

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: false
        format_sql: false
    defer-datasource-initialization: false

  cloud:
    aws:
      region:
        static: ap-northeast-2
      credentials:
        access-key: test-access-key
        secret-key: test-secret-key
      sns:
        enabled: false  # SNS Auto-configuration 비활성화

redis:
  host: localhost
  port: 6379

aligo:
  user-id: your_aligo_id
  api-key: your_aligo_api_key
  sender: 01012345678   # 발신자 번호 (사전 등록된 번호여야 함)

jwt:
  secretKey: test-secret-key-for-testing-purposes-only-minimum-256-bits-required-for-security
  access:
    expiration: 3600000
    header: Authorization
  refresh:
    expiration: 1209600000
    header: Authorization-refresh

apple:
  key-url: https://appleid.apple.com/auth/keys

oauth:
  android-client-id: test-android-client-id
  ios-client-id: test-ios-client-id

server:
  tomcat:
    threads:
      max: 200
      min-spare: 20
      max-queue-capacity: 1000
    max-connections: 10000
    accept-count: 500
    connection-timeout: 60000
    keep-alive-timeout: 30000
    max-http-header-size: 8192
    max-keep-alive-requests: 100

cloud:
  aws:
    region:
      static: ap-northeast-2
    credentials:
      access-key: test-access-key
      secret-key: test-secret-key
    s3:
      bucket:
        name: hyper-run-image
      credentials:
        access-key: test-access-key
        secret-key: test-secret-key

admin:
  initial:
    email: ${ADMIN_INITIAL_EMAIL:admin@test.com}
    password: ${ADMIN_INITIAL_PASSWORD:test1234}
