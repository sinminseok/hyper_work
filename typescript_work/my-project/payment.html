<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퍼니런 - 관리자 웹</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="src/payment.css">
</head>
<body>
    <!-- 전체 레이아웃을 감싸는 최상위 컨테이너 -->
    <div class="app-container">
        <header class="app-header">
            <h1 class="header-logo">퍼니런 - 관리자웹</h1>
            <div class="account">루트계정</div>
        </header>

        <div class="main-area">
            <aside class="sidebar">
                <nav class="sidebar-nav">
                    <a href="games.html" class="nav-item">
                        <i class="fa-solid fa-trophy"></i>
                        <span>경기 관리</span>
                    </a>
                    <a href="user.html" class="nav-item">
                        <i class="fa-solid fa-users"></i>
                        <span>사용자 관리</span>
                    </a>
                    <a href="payment.html" class="nav-item active">
                        <i class="fa-solid fa-credit-card"></i>
                        <span>결제 관리</span>
                    </a>
                    <a href="settings.html" class="nav-item">
                        <i class="fa-solid fa-gear"></i>
                        <span>앱 설정</span>
                    </a>
                    <a href="#support" class="nav-item">
                        <i class="fa-solid fa-headset"></i>
                        <span>고객 지원</span>
                    </a>
                </nav>
            </aside>
        
            <main class="content-area">
                <div class="content-header">
                    <div class="date-picker-wrapper" id="date-range-container">
                        <i class="fa-solid fa-calendar-days" data-toggle></i>                
                        <input type="text" id="date-range-display"  placeholder="날짜를 선택하세요" data-input readonly>
                    </div>            
                </div>

                <div class="filter-bar">
                    <div class="filter-group">
                        <label class="filter-label">정렬</label>    
                        <div class="custom-select-wrapper" id="sort-dropdown">
                            <!-- 현재 선택된 값을 보여주는 영역 -->
                            <div class="custom-select-trigger">
                                <span>결제일</span>
                            </div> 
                            <!-- 드롭다운 옵션 목록 -->
                            <div class="custom-options">
                                <div class="custom-option selected" data-value="paymentAt">결제일</div>                        
                                <div class="custom-option" data-value="userNmae">결제자</div>
                                <div class="custom-option" data-value="paymentState">결제 상태</div>
                                <div class="custom-option-divider"></div>
                                <div class="custom-option checkbox-option" data-value="asc">
                                    <label for="sort-asc">오름차순</label>
                                    <input type="checkbox" id="sort-asc" checked>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="filter-group-right">
                        <div class="filter-group" id="search-filter-container">
                            <label class="filter-label">검색 필터</label>
                            <button class="filter-add-btn" id="toggle-filter-popup"><i class="fa-solid fa-plus"></i></button>

                            <div class="filter-popup hidden" id="search-filter-popup">
                                <header class="popup-header">
                                    <i class="fa-solid fa-plus"></i><h4>검색 필터</h4>
                                </header>
                                <main class="popup-body">
                                    <form>
                                        <div class="filter-row">
                                            <label class="popup-label">결제일</label>
                                            <div class="input-group">
                                                <input type="text" id="filter-start-date" placeholder="시작 날짜"><span class="tilde">-</span><input type="text" id="filter-end-date" placeholder="종료 날짜">
                                            </div>
                                        </div>
                                        <div class="filter-row">
                                            <label class="popup-label">결제 금액</label>
                                            <div class="input-group">
                                                <input type="number" id="filter-min-amount" placeholder="최소 금액"><span class="tilde">-</span><input type="number" id="filter-max-amount" placeholder="최대 금액">
                                            </div>
                                        </div>
                                        <div class="filter-row">
                                            <label class="popup-label">결제 상태</label>
                                            <div class="custom-select-wrapper" id="filter-status-dropdown">
                                                <div class="custom-select-trigger">
                                                    <span>카테고리 선택</span>
                                                </div>
                                                <div class="custom-options">                                
                                                    <div class="custom-option" data-value="PAYMENT_COMPLETED">결제 완료</div>
                                                    <div class="custom-option" data-value="REFUND_REQUESTED">환불 요청중</div>
                                                    <div class="custom-option" data-value="REFUND_REJECTED">환불 거절</div>
                                                    <div class="custom-option" data-value="REFUND_COMPLETED">환불 완료</div>
                                                </div>
                                            </div>
                                        </div>                                        
                                    </form>
                                </main>
                            </div>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">검색</label>
                            <div class="search-box">
                                <input type="text" id="searchInput" placeholder="키워드 입력">
                                <i class="fa-solid fa-magnifying-glass" id="searchButton"></i>
                            </div>
                        </div>
                    </div>
                </div>    
            

                <div class="table-container">        
                    <p class="total-count" id="total-count">총 0건</p> 
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Index</th>
                                <th>결제일</th>                        
                                <th>결제 수단</th>
                                <th>결제 금액</th>
                                <th>결제자</th>
                                <th>결제 상태</th>
                            </tr>
                        </thead>
                        <tbody id="data-table-body"></tbody>
                    </table>            
                </div>
            </div>

                <nav class="pagination" id ="pagination-container">
                    <a href="#" class="page-arrow">&lt;</a>
                    <a href="#" class="page-link">1</a>
                    <a href="#" class="page-link">2</a>
                    <a href="#" class="page-link">3</a>
                    <a href="#" class="page-link">4</a>
                    <a href="#" class="page-link">5</a>
                    <a href="#" class="page-link">6</a>
                    <a href="#" class="page-link">7</a>
                    <a href="#" class="page-link-active">8</a>
                    <a href="#" class="page-link">9</a>
                    <a href="#" class="page-link">10</a>
                    <a href="#" class="page-arrow">&gt;</a>
                </nav>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ko.js"></script>

    <script type="module" src="dist/payment.js"></script>
</body>
</html>
