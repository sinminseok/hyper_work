<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퍼니런 - 관리자 웹</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="src/user.css">
</head>
<body>
    <!-- 전체 레이아웃을 감싸는 최상위 컨테이너 -->
    <div class="app-container">

        <!-- 상단 고정 헤더 -->
        <header class="app-header">
            <h1 class="header-logo">퍼니런 - 관리자웹</h1>
            <div class="account">루트계정</div>
        </header>

        <!-- 메인영역 (사이드바 + 테이블) -->
        <div class="main-area">
            <!-- 사이드바 -->
            <aside class="sidebar">
                <nav class ="sidebar-nav">
                    <a href="games.html" class="nav-item">
                        <i class="fa-solid fa-trophy"></i>
                        <span>경기 관리</span>
                    </a>
                    <a href="user.html" class="nav-item active">
                        <i class="fa-solid fa-users"></i>
                        <span>사용자 관리</span>
                    </a>
                    <a href="payment.html" class="nav-item">
                        <i class="fa-solid fa-credit-card"></i>
                        <span>결제 관리</span>
                    </a>
                    <a href="settings.html" class="nav-item">
                        <i class="fa-solid fa-gear"></i>
                        <span>앱 설정</span>
                    </a>
                    <a href="#support" class="nav-item">
                        <i class="fa-solid fa-headset"></i>
                        <span>고객 지원</span>
                    </a>
                </nav>
            </aside>
        
        <!-- 테이블 -->
        <main class="content-area">            
                <!-- 검색 필터링 전체 영역 -->
        <div class="filter-bar">
        
        <!-- 왼쪽: 정렬 그룹 -->
        <div class="filter-group">
            <label class="filter-label">정렬</label>    
            <div class="custom-select-wrapper" id="sort-dropdown">
                <!-- 현재 선택된 값을 보여주는 영역 -->
                <div class="custom-select-trigger">
                    <span>이름</span>
                </div> 
                <!-- 드롭다운 옵션 목록 -->
                <div class="custom-options">
                    <div class="custom-option selected" data-value="email">이메일</div>
                    <div class="custom-option" data-value="name">이름</div>
                    <div class="custom-option" data-value="phoneNumber">휴대폰 번호</div>
                    <div class="custom-option" data-value="birth">생년월일</div>
                    <div class="custom-option-divider"></div>
                    <div class="custom-option checkbox-option" data-value="asc">
                        <label for="sort-asc">오름차순</label>
                        <input type="checkbox" id="sort-asc" checked>
                    </div>
                </div>
            </div>
        </div>

        <!-- 오른쪽: 검색 관련 그룹 -->
        <div class="filter-group-right">
            <div class="filter-group">
                <label class="filter-label" for="search-category-dropdown">검색 카테고리</label>
                <div class="custom-select-wrapper" id="sort-category-wrapper">
                    <!-- 현재 선택된 값을 보여주는 영역 -->
                    <div class="custom-select-trigger">
                        <span>이메일</span>
                    </div> 
                    <!-- 드롭다운 옵션 목록 -->
                    <div class="custom-options">
                        <div class="custom-option selected" data-value="email">이메일</div>
                        <div class="custom-option" data-value="name">이름</div>
                        <div class="custom-option" data-value="phoneNumber">휴대폰 번호</div>
                        <div class="custom-option" data-value="birth">생년월일</div>
                    </div>
                </div>
            </div>

            <div class="filter-group">
                <label class="filter-label" for="searchInput">검색</label>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="키워드 입력">
                    <i class="fa-solid fa-magnifying-glass" id="searchButton"></i>
                </div>
            </div>
        </div>
    </div>

                <div class="table-container">        
                    <p class="total-count" id="total-count">총 0건</p> 
                    <table class="data-table">
                        <thead>
                            <tr class="user-row">
                                <th>Index</th>
                                <th>이메일</th>
                                <th>이름</th>
                                <th>휴대폰 번호</th>
                                <th>생년월일</th>
                                <!-- <th>이용약관 동의 여부</th> -->
                            </tr>
                        </thead>
                        <tbody id="data-table-body"></tbody>
                    </table>            
                </div>
                <!-- 사용자 정보 팝업 창 -->
                <div class="modal-overlay hidden" id="user-detail-modal">
                    <div class="main-view">
                        <div class="main-container">
                            <header class="header">
                                <h1>사용자 정보 상세페이지</h1>
                                <button class="close-btn">&times;</button>
                            </header>

                            <main class="user-body">
                                <section class="profile-section">
                                    <div class="profile-picture">
                                        <i class="fa-solid fa-user">
                                            <div class="camera-icon">
                                                <i class="fa-solid fa-camera"></i>
                                            </div>
                                        </i>
                                    </div>
                                    <div class="action-buttons">
                                         <button class="action-btn delete-btn" id="delete-user-btn">
                                          삭제  <i class="fa-solid fa-trash-can"></i>
                                        </button>                
                                    </div>
                                </section>
                                <section class="info-section">
                                    <form class="info-form">
                                        <div class="form-group">
                                            <label for="user-name">이름</label>
                                            <input type="text" id="user-name" placeholder="이름" readonly>                        
                                        </div>
                                        <div class="form-group">
                                            <label for="user-email">이메일</label>
                                            <input type="text" id="user-email" placeholder="이메일" readonly>
                                        </div>                                                      
                                        <div class="form-group">
                                            <label for="user-phoneNumber">휴대폰 번호</label>
                                            <input type="tel" id="user-phoneNumber" placeholder="휴대폰 번호" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="user-birth">생년월일</label>
                                            <input type="text" id="user-birth" placeholder="생년월일" readonly>
                                        </div>
                                    </form>
                                </section>
                            </main>
                        </div>
                    </div>
                 </div>
                 <!-- 사용자 삭제 팝업 -->                
                 <div class="modal-overlay hidden" id="delete-confirm-modal">
                    <div class="confirm-modal">
                        <h2>회원 정보 삭제</h2>
                        <p>회원 정보를 삭제하시겠습니까?</p>
                        <div class="modal-actions">
                            <button class="modal-btn confirm-btn">확인</button>
                            <button class="modal-btn cancel-btn">취소</button>                        
                        </div>
                    </div>
                </div>
                
                <div class="modal-overlay hidden" id="delete-success-modal">
                    <div class="confirm-modal">
                        <h2>회원 정보 삭제 완료</h2>
                        <p>회원 정보가 삭제되었습니다.</p>
                        <div class="modal-actions">
                            <button class="modal-btn confirm-btn full-width">확인</button>
                        </div>
                    </div>
                </div>
            </div>    
        

            <!-- 페이징 -->
                <nav class="pagination" id ="pagination-container">
                    <a href="#" class="page-arrow">&lt;</a>
                    <a href="#" class="page-link">1</a>
                    <a href="#" class="page-link">2</a>
                    <a href="#" class="page-link">3</a>
                    <a href="#" class="page-link">4</a>
                    <a href="#" class="page-link">5</a>
                    <a href="#" class="page-link">6</a>
                    <a href="#" class="page-link">7</a>
                    <a href="#" class="page-link-active">8</a>
                    <a href="#" class="page-link">9</a>
                    <a href="#" class="page-link">10</a>
                    <a href="#" class="page-arrow">&gt;</a>
                </nav>     
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ko.js"></script>

    <script type="module" src="dist/user.js"></script>
</body>
</html>
